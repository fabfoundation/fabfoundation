id: fiab_top
hassubtitle: true
subtitle: >-
    We’re happy to announce that the new Fab-in-a-Box units will soon be shipped to a limited number of sites for use and testing. As we begin expanding this rollout, we want to deepen our engagement with the public on multiple fronts
haslongtext: true
longtext: >-
    - We are excited to work with partners to iterate and explore different possibilities, such as co-developing new modules to improve this system.<br>
    - We’re also very interested in hearing from organizations that want to pilot or purchase Fab-in-a-Box carts to enhance their STEM education programs.<br> 
    - And we’d love to speak with funders who may wish to sponsor carts for use in their communities.
