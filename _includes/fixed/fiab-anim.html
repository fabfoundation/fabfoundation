<!--Fiab section template -->
<section id="{{ include.texts.id }}" data-aos="fade-up">
  <div class="container standard">
    <div class="sub-container">
    
    {% if include.texts.hastitle == true %}
      <div class="row">
        <div class="col-md-8">
          <h3 class="section-heading">{{ include.texts.title }}</h3>
        </div>
      </div>
      {% endif %}
      
      {% if include.texts.hassubtitle == true %}
      <div class="row">
        <div class="col-md-8">
          <p class="section-subheading">{{ include.texts.subtitle }}</p>
        </div>
      </div>
      {% endif %}

      {% if include.texts.haslongtext == true %}
      <div class="row text-center" data-aos="fade-right">
        <div class="col-md-12 body-text">
          <p>{{ include.texts.longtext }}</p>
        </div>
      </div>
      {% endif %}

      <div class="row text-center">
      <iframe width=100% height="800" src="https://www.youtube.com/embed/NHpC78Qscww?si=Vei3TWYps4Yn70Bv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </div>
    <!-- close sub-container -->
  </div>
  <!-- close container -->
</section>
